<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horario de clase</title>
    <style media="screen">
      table, td, th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 3px 1em;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <table>
      <caption>Horario 2020/2021</caption>
      <thead>
        <tr>
          <th>Horas</th>
          <th>Lunes</th>
          <th>Martes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>8:15 - 9:10</td>
          <td>Algo1</td>
          <td>Algo2</td>
        </tr>
        <tr>
          <td>9:10 - 10:05</td>
          <td>Algo3</td>
          <td>Algo4</td>
        </tr>
        <tr>
          <td>10:05 - 11:00</td>
          <td>Algo5</td>
          <td>Algo6</td>
        </tr>
        <tr>
          <td>11:00 - 11:30</td>
          <td colspan="2">Recreo</td>
        </tr>
        <tr>
          <td>11:30 - 12:25</td>
          <td>Algo7</td>
          <td>Algo8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
